name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-scan:
    name: Build, SAST (SpotBugs) and SCA (Dependency-Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Build (skip tests)
        run: ./mvnw -B -DskipTests package

      - name: Run SpotBugs (SAST)
        run: ./mvnw com.github.spotbugs:spotbugs-maven-plugin:4.9.8.0:check -DskipTests

      - name: Run OWASP Dependency-Check (SCA)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: ./mvnw org.owasp:dependency-check-maven:12.1.0:check -Dformat=ALL -DfailBuildOnCVSS=11 -Dnvd.apiKey=$NVD_API_KEY || true

      - name: Collect SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml

      - name: Collect Dependency-Check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.json
            target/dependency-check-report.xml
